<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
            <h2><a href="./StudentRegistrationForm..html">STUDENT REGISTRATION FORM</a></h2>     

        <form >
        <table>  
            <tr><td><label for="fn">FIRST NAME</label></td>
            <td><input type="text",id="fn">
            <label>(max 30 character a-z and A-Z)</label></td>
            </tr>
            <tr><td><label for="ln">LAST NAME</label></td>
                <td><input type="text",id="ln">
                (max 30 character a-z and A-Z)</td>
            </tr>
            <tr><td><label for="dob">DATE OF BIRTH</label></td>
                <td><input type="date",id="dob"></td>
            </tr>
            <tr><td><label for="email">EMAIL ID</label></td>
                    <td><input type="email",id="email"></td>
            </tr>
            <tr><td><label for="mn">MOBILE NUMBER</label></td>
                <td><input type="number",id="mn">
                (10 digit number)</td>
            </tr>
            <tr><td><label for="gender">GENDER</label></td>
                <td><label for="male">Male</label>
                <input type="radio"id="male"name="gender">
                <label for="female">Female</label>
                <input type="radio"id="female"name="gender"></td>
            </tr>
            <tr>
                <td><label for="address">ADDRESS</label></td>
                <td><textarea name="" id="address" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">CITY</label></td>
                <td><input type="text",id="city">
                (max 30 character a-z and A-Z)</td>
            </tr>
            <tr>
                <td><label for="pincode">PIN CODE</label></td>
                <td><input type="number",id="pincode">
                <label>(6 digit number)</label></td>
            </tr>
            <tr>
                <td><label for="state">STATE</label></td>
                <td><input type="text",id="state">
                <label>(max 30 character a-z and A-Z)</label></td>
            </tr>
            <tr>
                <td><label for="country">COUNTRY</label></td>
                <td><input type="text",id="country"></td>
            </tr>
            <tr>
                <td><label>HOBBIES</label></td>
                <td><label >Drawing</label>
                <input type="checkbox">
                <label >Singing</label>
                <input type="checkbox">
                <label >Dancing</label>
                <input type="checkbox">
                <label >Sketching</label>
                <input type="checkbox">
                <label for="other">Other</label>
                <input type="checkbox" id="other">
                <input type="text" id="other"></td>
            </tr>
            <tr>
                <td><label>QUALIFICATION</label></td>
                <td>
                    <table border="1">
                        <tr>
                            <td>Sr.No</td>
                            <td>Examination</td>
                            <td>Board</td>
                            <td>Percentage</td>
                            <td>Year of Passing</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                        </tr>
                        
                    </table>
                </td>
            </tr>
             <tr>
                <td>COURSES APPLIED FOR</td>
                <td><label for="BCA">BCA</label>
                <input type="radio"id="BCA"name="course">
                <label for="BCom">B.Com</label>
                <input type="radio"id="BCom"name="course">
                <label for="Bsc">B.Sc</label>
                <input type="radio"id="Bsc"name="course">
                <label for="BA">BA</label>
                <input type="radio"id="BA"name="course"></td>
                
            </tr>

        </table>
        
        </form>
        <input type="submit">
        <input type="reset">
    </body>
</html>
